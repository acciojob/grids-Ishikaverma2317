<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container"
      style="border: 5px solid lime; background-color: rgb(41, 0, 0); max-width: 600px;"
    >
      <!-- Row 1 -->
      <div class="row" style="border: 5px solid pink; height: 200px;">
        <div
          class="col-md-4 col-sm-6"
          style="border: 2px dotted black; background-color: teal;"
        >
          Row1 col1
        </div>
        <div
          class="col-md-8 col-sm-6"
          style="border: 2px dotted black; background-color: thistle;"
        >
          Row1 col2
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row" style="border: 5px solid pink; height: 200px;">
        <div
          class="col-md-4 offset-md-2 col-sm-6"
          style="border: 2px dotted black; background-color: tomato;"
        >
          Row2 col1
        </div>
        <div
          class="col-md-4 col-sm-6"
          style="border: 2px dotted black; background-color: turquoise;"
        >
          Row2 col2
        </div>
      </div>

      <!-- Row 3 -->
      <div class="row" style="border: 5px solid pink; height: 200px;">
        <div
          class="col-md-4 offset-md-2 col-sm-6"
          style="border: 2px dotted black; background-color: violet;"
        >
          Row3 col1
        </div>
        <div
          class="col-md-4 col-sm-6"
          style="border: 2px dotted black; background-color: yellowgreen;"
        >
          Row3 col2
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

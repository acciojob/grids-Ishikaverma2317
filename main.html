<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style> 
      .box {
        border: 2px dotted rgb(38, 38, 43);
        height: 100%;
        display: flex;
        align-items: start;
        padding: 5px;
      }

      .container {
        border: 5px solid rgb(4, 255, 4);
        background-color: rgb(41, 0, 0);
        max-width: 400px;
      }

      .row {
        border: 5px solid rgb(255, 188, 188);
        height: 200px;
      }

      .teal {
        background-color: teal;
      }

      .thistle {
        background-color: thistle;
      }

      .brown {
        background-color: rgb(41, 0, 0);
      }

      .tomato {
        background-color: tomato;
      }

      .turquoise {
        background-color: turquoise;
      }

      .violet {
        background-color: violet;
      }

      .yellowgreen {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Row 1 -->
      <div class="row">
        <div class="col-md-4 col-sm-6 box teal">Row1 col1</div>
        <div class="col-md-8 col-sm-6 box thistle">Row1 col2</div>
      </div>

      <!-- Row 2 -->
      <div class="row">
        <div class="col-md-2 col-sm-3 box brown"></div>
        <div class="col-md-4 col-sm-6 box tomato">Row2 col1</div>
        <div class="col-md-2 col-sm-3 box brown"></div>
        <div class="col-md-4 col-sm-6 box turquoise">Row2 col2</div>
      </div>

      <!-- Row 3 -->
      <div class="row justify-content-center">
        <div class="col-md-4 col-sm-6 box violet">Row3 col1</div>
        <div class="col-md-4 col-sm-6 box yellowgreen">Row3 col2</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

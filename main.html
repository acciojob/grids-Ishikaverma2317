<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Grid Layout</title>
  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    .container {
      max-width: 600px;
      border: 5px solid rgb(4, 255, 4);
      background-color: rgb(41, 0, 0);
    }

    .row {
      border: 5px solid rgb(255, 188, 188);
      height: 200px;
    }

    .col {
      border: 2px dotted rgb(38, 38, 43);
    }

    /* Row 1 */
    .row1-col1 {
      background-color: teal;
    }

    .row1-col2 {
      background-color: thistle;
    }

    /* Row 2 */
    .row2-col1 {
      background-color: tomato;
    }

    .row2-col2 {
      background-color: turquoise;
    }

    /* Row 3 */
    .row3-col1 {
      background-color: violet;
    }

    .row3-col2 {
      background-color: yellowgreen;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <!-- Row 1 -->
    <div class="row">
      <div class="col-md-4 col-sm-6 col row1-col1"></div>
      <div class="col-md-8 col-sm-6 col row1-col2"></div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="col-md-4 offset-md-2 col row2-col1"></div>
      <div class="col-md-4 col row2-col2"></div>
    </div>

    <!-- Row 3 -->
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-6 col row3-col1"></div>
      <div class="col-md-4 col-sm-6 col row3-col2"></div>
    </div>
  </div>

</body>
</html>
